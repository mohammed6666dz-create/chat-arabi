<html lang="ar" dir="rtl">
<head>

  <style>
    /* ──────────────────────────────── */
    /* تحسين شكل البروفايل الخاص (myProfilePanel) بشكل كامل ومناسب */
    /* ──────────────────────────────── */
    #myProfilePanel {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 520px;
      max-height: 85vh;
      background: #0f172a;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7);
      z-index: 2000;
      overflow-y: auto;
      border: 1px solid #334155;
      color: white;
      display: none;
    }

    .profile-header {
      padding: 15px 25px;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      border-bottom: 1px solid #334155;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .profile-header h3 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .close-panel {
      font-size: 2rem;
      cursor: pointer;
      color: #94a3b8;
    }

    .close-panel:hover { color: white; }

    /* الخلفية */
    .profile-cover-section {
      position: relative;
      height: 200px;
    }

    .cover-photo {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }

    .cover-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .profile-cover-section:hover .cover-overlay { opacity: 1; }

    .change-cover-btn {
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 22px;
      border-radius: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
    }

    /* الصورة + الاسم + الحالة */
    .profile-main-content {
      padding: 0 30px 20px;
      margin-top: -80px;
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .avatar-wrapper {
      position: relative;
      display: inline-block;
    }

    #myProfileAvatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 6px solid #0f172a;
      object-fit: cover;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .edit-avatar {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #3b82f6;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 4px solid #0f172a;
    }

    .user-meta h4 {
      margin: 15px 0 8px;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .user-meta .edit-icon {
      color: #60a5fa;
      cursor: pointer;
      font-size: 1.1rem;
    }

    .user-status {
      margin: 0;
      color: #94a3b8;
      font-size: 1.05rem;
    }

    /* التبويبات */
    .modern-tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px 30px;
      border-bottom: 1px solid #334155;
    }

    .m-tab {
      background: #1e293b;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      color: #cbd5e1;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
    }

    .m-tab:hover { background: #334155; color: white; }

    .m-tab.active {
      background: #3b82f6;
      color: white;
      box-shadow: 0 4px 15px rgba(59,130,246,0.4);
    }

    .m-tab.highlight {
      background: linear-gradient(90deg, #8b5cf6, #d946ef);
      color: white;
    }

    .tab-content {
      padding: 25px 30px;
    }

    .tab-pane { display: none; }
    .tab-pane.active { display: block; }

    /* معلوماتي */
    .profile-info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
    }

    .info-item {
      background: #1e293b;
      padding: 14px 18px;
      border-radius: 12px;
      text-align: right;
    }

    .info-item .label {
      color: #94a3b8;
      font-size: 0.95rem;
      display: block;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <!-- باقي الكود الأصلي كامل بدون تغيير -->
  <header>
    <!-- ... كل محتوى الهيدر ... -->
  </header>

  <!-- اللوحات الجانبية -->
  <!-- ... conversationsPanel, friendRequestsPanel, reportsPanel ... -->

  <div class="chat-main">
    <!-- ... chatWindow + usersPanel ... -->
  </div>

  <form id="messageForm">
    <!-- ... الرسائل + الإيموجي + الصور ... -->
  </form>

  <!-- الإيموجي بيكر -->
  <div id="emojiPicker" class="emoji-picker hidden">
    <!-- ... -->
  </div>

  <!-- ──────────────────────────────────────── -->
  <!-- البروفايل الخاص المعدل بشكل كامل ومناسب -->
  <!-- ──────────────────────────────────────── -->
  <div id="myProfilePanel" class="profile-panel modern-design">
    <div class="profile-header">
      <h3>بروفايلك</h3>
      <span id="closeMyProfile" class="close-panel">×</span>
    </div>

    <div class="profile-cover-section">
      <div class="cover-photo" id="myCoverPhoto" style="background-image: url('https://via.placeholder.com/800x300/0f172a/ffffff?text=خلفيتك+هنا');"></div>
      <div class="cover-overlay">
        <label for="coverUpload" class="change-cover-btn">
          <i class="fas fa-camera"></i> تغيير الخلفية
        </label>
        <input type="file" id="coverUpload" accept="image/*" hidden>
      </div>
    </div>

    <div class="profile-main-content">
      <div class="avatar-wrapper">
        <img id="myProfileAvatar" src="https://via.placeholder.com/140" alt="صورتك">
        <label for="avatarUpload" class="edit-avatar">
          <i class="fas fa-camera"></i>
        </label>
        <input type="file" id="avatarUpload" accept="image/*" hidden>
      </div>

      <div class="user-meta">
        <h4 id="myProfileUsername">
          MOHAMED-DZ
          <i class="fas fa-edit edit-icon" title="تعديل الاسم"></i>
        </h4>
        <p class="user-status">
          ضع حالتك هنا...
          <i class="fas fa-edit edit-icon" title="تعديل الحالة"></i>
        </p>
      </div>
    </div>

    <div class="modern-tabs">
      <button class="m-tab active" data-tab="info">معلوماتي</button>
      <button class="m-tab" data-tab="friends">الأصدقاء</button>
      <button class="m-tab" data-tab="blocked">تجاهل</button>
      <button class="m-tab" data-tab="options">خيارات</button>
      <button class="m-tab highlight" data-tab="features">المميزات</button>
      <button class="m-tab" data-tab="account">الحساب</button>
    </div>

    <div class="tab-content">
      <div id="tab-info" class="tab-pane active">
        <div class="profile-info-grid">
          <div class="info-item">
            <span class="label">الاسم:</span>
            <span>MOHAMED-DZ</span>
          </div>
          <div class="info-item">
            <span class="label">الجنس:</span>
            <span>ذكر</span>
          </div>
          <div class="info-item">
            <span class="label">العمر:</span>
            <span>عدم إظهار</span>
          </div>
          <div class="info-item">
            <span class="label">البلد:</span>
            <span>فرنسا</span>
          </div>
          <div class="info-item">
            <span class="label">الحالة:</span>
            <span>عدم إظهار</span>
          </div>
        </div>
      </div>

      <div id="tab-friends" class="tab-pane hidden">
        <p>قائمة أصدقائك ستظهر هنا...</p>
      </div>

      <div id="tab-blocked" class="tab-pane hidden">
        <p>الأشخاص الذين تم تجاهلهم...</p>
      </div>

      <div id="tab-options" class="tab-pane hidden">
        <p>الإعدادات والخيارات...</p>
      </div>

      <div id="tab-features" class="tab-pane hidden">
        <h4>المميزات الخاصة بك</h4>
        <p>اشتراكك الحالي: <strong>عادي</strong></p>
      </div>

      <div id="tab-account" class="tab-pane hidden">
        <h4>إدارة الحساب</h4>
        <button class="danger-btn">حذف الحساب</button>
      </div>
    </div>
  </div>

  <!-- باقي اللوحات (المتجر، النقاط، بروفايل الآخرين...) -->
  <!-- ... -->

  <script src="chat.js"></script>
  <script>
    // تبديل التبويبات
    document.querySelectorAll('.modern-tabs .m-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.m-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        document.querySelectorAll('.tab-pane').forEach(p => p.classList.add('hidden'));
        document.getElementById(`tab-${tab.dataset.tab}`).classList.remove('hidden');
      });
    });

    // فتح وإغلاق البروفايل
    document.getElementById('profileBtn')?.addEventListener('click', () => {
      document.getElementById('myProfilePanel').style.display = 'block';
    });
    document.getElementById('closeMyProfile')?.addEventListener('click', () => {
      document.getElementById('myProfilePanel').style.display = 'none';
    });

    // معاينة الخلفية والصورة
    document.getElementById('coverUpload')?.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(ev) {
          document.getElementById('myCoverPhoto').style.backgroundImage = `url(${ev.target.result})`;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
