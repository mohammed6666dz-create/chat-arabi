<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الشات - شات عربي</title>
  <link rel="stylesheet" href="chat.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <header>
    <h1>شات عربي</h1>
    <div id="profileBtn">
      <img id="avatar" src="https://via.placeholder.com/40" alt="بروفايل">
    </div>
  </header>

  <!-- لوحة البروفايل الصغيرة الأنيقة فوق -->
  <div id="profilePanel" class="profile-panel">
    <div class="profile-header">
      <h3>بروفايلك</h3>
      <span id="closePanel" class="close-panel">×</span>
    </div>
    <div class="profile-body">
      <div class="avatar-container">
        <img id="profileAvatar" src="https://via.placeholder.com/90" alt="صورتك">
        <label for="avatarUpload" class="change-avatar">
          <i class="fas fa-camera"></i>
        </label>
        <input type="file" id="avatarUpload" accept="image/*" style="display:none;">
      </div>
      <h4 id="profileUsername">اسم المستخدم</h4>
    </div>
  </div>

  <div class="chat-main">
    <div id="chatWindow"></div>
    <div id="usersPanel">
      <h3>المتصلون <span id="userCount">0</span></h3>
      <div id="usersList"></div>
    </div>
  </div>

  <form id="messageForm">
    <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا..." autocomplete="off" required>
    <button type="submit">إرسال</button>
  </form>

  <script src="chat.js"></script>
</body>
</html>
