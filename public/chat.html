<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الشات - شات عربي</title>
  <link rel="stylesheet" href="chat.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <header>
    <div class="header-left">
      <h1>شات عربي</h1>
      <div class="header-icons">
        <button class="icon-btn" id="privateMsgBtn" title="الرسائل الخاصة"><i class="fas fa-envelope"></i></button>
        <button class="icon-btn" id="friendReqBtn" title="طلبات الصداقة">
          <i class="fas fa-user-plus"></i>
          <span id="friendReqBadge" class="badge">0</span>
        </button>
        <button class="icon-btn" id="notificationsBtn" title="الإشعارات"><i class="fas fa-bell"></i></button>
        <button class="icon-btn" id="reportsBtn" title="الإبلاغات"><i class="fas fa-flag"></i></button>
      </div>
    </div>
    <div style="display: flex; align-items: center; gap: 15px;">
      <div id="profileBtn">
        <img id="avatar" src="https://via.placeholder.com/40" alt="بروفايل">
      </div>
      <button id="logoutBtn" class="logout-btn" title="تسجيل الخروج">
        <i class="fas fa-sign-out-alt"></i> خروج
      </button>
    </div>
  </header>

  <div class="chat-main">
    <div id="chatWindow"></div>
    <div id="usersPanel">
      <h3>المتصلون <span id="userCount">0</span></h3>
      <div id="usersList"></div>
    </div>
  </div>

  <form id="messageForm">
    <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا..." autocomplete="off" required>
    <button type="submit">إرسال</button>
  </form>

  <div id="myProfilePanel" class="profile-panel">
    <div class="profile-header">
      <h3>بروفايلك</h3>
      <span id="closeMyProfile" class="close-panel">×</span>
    </div>
    <div class="profile-body">
      <div class="avatar-container">
        <img id="myProfileAvatar" src="https://via.placeholder.com/90" alt="صورتك">
        <label for="avatarUpload" class="change-avatar">
          <i class="fas fa-camera"></i>
        </label>
        <input type="file" id="avatarUpload" accept="image/*" style="display:none;">
      </div>
      <h4 id="myProfileUsername">اسم المستخدم</h4>
    </div>
  </div>

  <div id="otherUserProfileModal" class="other-profile-modal hidden">
    <div class="modal-content">
      <span class="close-modal" onclick="closeOtherUserProfile()">×</span>

      <div class="profile-cover" id="otherUserCover"></div>

      <div class="profile-header-info">
        <img id="otherUserAvatarLarge" src="https://via.placeholder.com/140" alt="صورة المستخدم" class="large-avatar">
        <div class="user-info-text">
          <h2 id="otherUserDisplayName">اسم المستخدم</h2>
          <p id="otherUserStatus" class="status-text">We will meet in Paradise</p>
        </div>
      </div>

      <div class="profile-actions">
        <button class="action-btn msg-btn" id="sendPrivateMsgBtn">رسالة خاصة</button>
        <button class="action-btn friend-btn" id="addFriendFromProfile">إضافة صديق</button>
        <button class="action-btn report-btn">إبلاغ</button>
      </div>

      <div class="profile-details">
        <div class="detail-item">
          <span>رابط الملف</span>
          <span id="otherProfileUrl">https://chat.arabi.com/u/...</span>
        </div>
        <div class="detail-item">
          <span>تاريخ الانضمام</span>
          <span id="otherJoinDate">2026-01-05</span>
        </div>
        <div class="detail-item">
          <span>البلد</span>
          <span id="otherCountry">الجزائر</span>
        </div>
        <div class="detail-item">
          <span>آخر تواجد</span>
          <span id="otherLastSeen">الآن</span>
        </div>
        <div class="detail-item">
          <span>النقاط</span>
          <span id="otherPoints">1821</span>
        </div>

        <div id="adminRankControls" style="margin-top: 15px; padding-top: 15px; border-top: 1px dashed #ccc; text-align: center;">
            <h4 style="margin-bottom: 10px; color: #d97706;">إدارة الرتب (للمالك فقط)</h4>
            <div style="display: flex; flex-wrap: wrap; gap: 5px; justify-content: center;">
                <button onclick="setUserRole(document.getElementById('otherUserDisplayName').textContent, 'superadmin')" style="background:#6d28d9; color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer;">سوبر أدمن</button>
                <button onclick="setUserRole(document.getElementById('otherUserDisplayName').textContent, 'admin')" style="background:#3b82f6; color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer;">أدمن</button>
                <button onclick="setUserRole(document.getElementById('otherUserDisplayName').textContent, 'premium')" style="background:#10b981; color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer;">بريميوم</button>
                <button onclick="setUserRole(document.getElementById('otherUserDisplayName').textContent, 'vip')" style="background:#f59e0b; color:black; border:none; padding:5px 10px; border-radius:4px; cursor:pointer;">VIP</button>
                <button onclick="setUserRole(document.getElementById('otherUserDisplayName').textContent, 'guest')" style="background:#ef4444; color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer;">سحب الرتبة</button>
            </div>
        </div>
      </div>
    </div>
  </div>

  <div id="userProfilePanel" class="user-profile-panel">...</div>
  <div id="privateChatPanel" class="private-chat-panel">...</div>
  <div id="friendRequestsPanel" class="friend-requests-panel">...</div>

  <script src="chat.js"></script>
</body>
</html>
