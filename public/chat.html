<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الشات - شات عربي</title>
  <link rel="stylesheet" href="chat.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <header>
    <div class="header-left">
      <h1>شات عربي</h1>
      <div class="header-icons">
        <button class="icon-btn" id="privateMsgBtn" title="الرسائل الخاصة"><i class="fas fa-envelope"></i></button>
        <button class="icon-btn" id="friendReqBtn" title="طلبات الصداقة">
          <i class="fas fa-user-plus"></i>
          <span id="friendReqBadge" class="badge">0</span>
        </button>
        <button class="icon-btn" id="notificationsBtn" title="الإشعارات"><i class="fas fa-bell"></i></button>
        <button class="icon-btn" id="reportsBtn" title="الإبلاغات"><i class="fas fa-flag"></i></button>
      </div>
    </div>
    <div id="profileBtn">
      <img id="avatar" src="https://via.placeholder.com/40" alt="بروفايل">
    </div>
  </header>

  <!-- لوحة البروفايل الشخصية -->
  <div id="profilePanel" class="profile-panel">
    <div class="profile-header">
      <h3>بروفايلك</h3>
      <span id="closePanel" class="close-panel">×</span>
    </div>
    <div class="profile-body">
      <div class="avatar-container">
        <img id="profileAvatar" src="https://via.placeholder.com/90" alt="صورتك">
        <label for="avatarUpload" class="change-avatar">
          <i class="fas fa-camera"></i>
        </label>
        <input type="file" id="avatarUpload" accept="image/*" style="display:none;">
      </div>
      <h4 id="profileUsername">اسم المستخدم</h4>
    </div>
  </div>

  <!-- لوحة ملف المستخدم -->
  <div id="userProfilePanel" class="user-profile-panel">
    <div class="profile-header">
      <h3>ملف المستخدم</h3>
      <span id="closeUserPanel" class="close-panel">×</span>
    </div>
    <div class="profile-body">
      <img id="userAvatar" src="https://via.placeholder.com/90" alt="صورة المستخدم">
      <h4 id="userUsername">اسم المستخدم</h4>
      <div class="profile-actions">
        <button id="viewUserProfileBtn">فحص الملف</button>
        <button id="startPrivateChatBtn">مراسلة خاصة</button>
        <button id="addFriendBtn">إضافة صديق</button>
      </div>
    </div>
  </div>

  <!-- الشات الخاص الصغير في أسفل اليمين -->
  <div id="privateChatPanel" class="private-chat-panel">
    <div class="private-header">
      <h3 id="privateChatWith">دردشة مع ...</h3>
      <span id="closePrivateChat" class="close-panel">×</span>
    </div>
    <div id="privateChatMessages" class="private-messages"></div>
    <form id="privateChatForm">
      <input type="text" id="privateChatInput" placeholder="اكتب رسالتك..." autocomplete="off">
      <button type="submit">إرسال</button>
    </form>
  </div>

  <!-- طلبات الصداقة -->
  <div id="friendRequestsPanel" class="friend-requests-panel">
    <div class="profile-header">
      <h3>طلبات الصداقة</h3>
      <span id="closeFriendReq" class="close-panel">×</span>
    </div>
    <div id="friendRequestsList" class="friend-requests-list">
      <p>لا توجد طلبات حاليًا</p>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
