<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الشات - شات عربي</title>
  <link rel="stylesheet" href="chat.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <header>
    <div class="header-left">
      <h1>شات عربي</h1>
      <div class="header-icons">
        <button class="icon-btn" id="privateMsgBtn" title="الرسائل الخاصة"><i class="fas fa-envelope"></i></button>
        <button class="icon-btn" id="friendReqBtn" title="طلبات الصداقة">
          <i class="fas fa-user-plus"></i>
          <span id="friendReqBadge" class="badge">0</span>
        </button>
        <button class="icon-btn" id="notificationsBtn" title="الإشعارات"><i class="fas fa-bell"></i></button>
        <button class="icon-btn" id="reportsBtn" title="الإبلاغات"><i class="fas fa-flag"></i></button>
      </div>
    </div>
    <div style="display: flex; align-items: center; gap: 15px;">
      <div id="profileBtn">
        <img id="avatar" src="https://via.placeholder.com/40" alt="بروفايل">
      </div>
      <!-- زر الخروج الجديد -->
      <button id="logoutBtn" class="logout-btn" title="تسجيل الخروج">
        <i class="fas fa-sign-out-alt"></i> خروج
      </button>
    </div>
  </header>
  <div class="chat-main">
    <div id="chatWindow"></div>
    <div id="usersPanel">
      <h3>المتصلون <span id="userCount">0</span></h3>
      <div id="usersList"></div>
    </div>
  </div>
  <form id="messageForm">
    <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا..." autocomplete="off" required>
    <button type="submit">إرسال</button>
  </form>

  <!-- لوحة البروفايل الشخصية -->
  <div id="myProfilePanel" class="profile-panel">
    <div class="profile-header">
      <h3>بروفايلك</h3>
      <span id="closeMyProfile" class="close-panel">×</span>
    </div>
    <div class="profile-body">
      <div class="avatar-container">
        <img id="myProfileAvatar" src="https://via.placeholder.com/90" alt="صورتك">
        <label for="avatarUpload" class="change-avatar">
          <i class="fas fa-camera"></i>
        </label>
        <input type="file" id="avatarUpload" accept="image/*" style="display:none;">
      </div>
      <h4 id="myProfileUsername">اسم المستخدم</h4>

      <!-- ────────────────────────────────
           الإضافات الجديدة فقط هنا
      ──────────────────────────────── -->
      <div class="profile-cover-section">
        <div class="cover-photo" id="myCoverPhoto"
             style="background-image: url('https://via.placeholder.com/800x250/0f172a/6366f1?text=غلاف+الملف+الشخصي');">
        </div>
        
        <div class="profile-cover-overlay">
          <div class="profile-action-buttons">
            <button class="profile-btn" id="showMyFriendsBtn">الأصدقاء</button>
            <button class="profile-btn" id="privacySettingsBtn">خيارات</button>
            <button class="profile-btn" id="showFeaturesBtn">المميزات</button>
          </div>
        </div>
      </div>

      <div id="profileDynamicContent" class="profile-dynamic-content"></div>
      <!-- نهاية الإضافات الجديدة -->
    </div>
  </div>

  <!-- باقي اللوحات كما هي بدون أي تغيير -->
  <div id="userProfilePanel" class="user-profile-panel">...</div>
  <div id="privateChatPanel" class="private-chat-panel">...</div>
  <div id="friendRequestsPanel" class="friend-requests-panel">...</div>

  <script src="chat.js"></script>
</body>
</html>
