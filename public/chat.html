<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الشات - شات عربي</title>
  <link rel="stylesheet" href="chat.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <header>
    <h1>شات عربي</h1>
    <div id="profileBtn">
      <img id="avatar" src="https://via.placeholder.com/40" alt="بروفايل">
    </div>
  </header>

  <div class="chat-main">
    <div id="chatWindow"></div>

    <div id="usersPanel">
      <h3>المتصلون <span id="userCount">0</span></h3>
      <div id="usersList"></div>
    </div>
  </div>

  <form id="messageForm">
    <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا..." autocomplete="off" required>
    <button type="submit">إرسال</button>
  </form>

  <!-- Modal البروفايل (نفس القديم لو عايز، أو أضفه لاحقًا) -->

  <script src="chat.js"></script>
</body>
</html>
