<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Moh Chat | دردشة عربية بدون تسجيل</title>
  <link rel="stylesheet" href="index.css">

  <link rel="icon" href="/favicon.ico.png" type="image/png">

</head>
<body>
  <div class="container">
    <h1>دردشه عربيه</h1>
    
    <div id="loginSection">
      <form id="loginForm">
        <input type="text" id="username" placeholder="اسم المستخدم" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <label><input type="checkbox" id="remember"> تذكرني</label>
        <button type="submit">تسجيل الدخول</button>
      </form>
      <p>ليس لديك حساب؟ <a href="#" id="registerLink">تسجيل جديد</a></p>
    </div>

    <div id="registerSection" style="display: none;">
      <form id="registerForm">
        <input type="text" id="regUsername" placeholder="اسم المستخدم" required>
        <input type="password" id="regPassword" placeholder="كلمة المرور" required>
        <button type="submit">تسجيل</button>
        
        <p>لديك حساب بالفعل؟ <a href="#" id="backToLogin">العودة لتسجيل الدخول</a></p>

        <p style="margin-top: 15px; color: rgba(255,255,255,0.7); font-size: 14px;">
          مرحباً بك في شات عربي! أنشئ حسابك بسهولة لتتمكن من الدخول والمحادثة مع الآخرين. تسجيلك يساعدنا على تقديم تجربة أفضل وآمنة للجميع.
        </p>
      </form>
    </div>
  </div>

  <script src="index.js"></script>

  <script>
    const loginSection = document.getElementById('loginSection');
    const registerSection = document.getElementById('registerSection');
    const registerLink = document.getElementById('registerLink');
    const backToLogin = document.getElementById('backToLogin');

    registerLink.addEventListener('click', (e) => {
      e.preventDefault();
      loginSection.style.display = 'none';
      registerSection.style.display = 'block';
    });

    backToLogin.addEventListener('click', (e) => {
      e.preventDefault();
      registerSection.style.display = 'none';
      loginSection.style.display = 'block';
    });
  </script>
</body>
</html>
