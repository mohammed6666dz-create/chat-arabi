<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Moh Chat | دردشة عربية بدون تسجيل</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="/favicon.ico.png" type="image/png">
</head>
<body>
  <div class="container">
    <h1>دردشة عربية</h1>

    <!-- نموذج تسجيل الدخول -->
    <form id="loginForm">
      <input type="text" id="username" placeholder="اسم المستخدم" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <label><input type="checkbox" id="remember"> تذكرني</label>
      <button type="submit">تسجيل الدخول</button>
    </form>

    <p>ليس لديك حساب؟ <a href="#" id="registerLink">تسجيل جديد</a></p>

    <!-- نموذج إنشاء حساب (مخفي في البداية) -->
    <form id="registerForm" style="display: none;">
      <input type="text" id="regUsername" placeholder="اسم المستخدم" required>
      <input type="password" id="regPassword" placeholder="كلمة المرور" required>
      <button type="submit">إنشاء الحساب</button>

      <!-- زر الرجوع لتسجيل الدخول -->
      <button type="button" id="backToLogin" class="back-btn">
        رجوع لتسجيل الدخول
      </button>

      <p class="info-text">
        مرحباً بك في شات عربي! أنشئ حسابك بسهولة لتتمتع بتجربة أفضل وأكثر أماناً.
      </p>
    </form>
  </div>

  <script src="index.js"></script>
</body>
</html>
